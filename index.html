<!DOCTYPE html>
<html lang="ja">
  <head>

    <link rel="stylesheet" href="main.css" />
    <title>molkky</title>
  </head>
  <body>
    <h1>team1:　<span id="scoreLeft">0</span></h1>
    <h1>team2:　<span id="scoreRight">0</span></h1>
    <button class="scoreBtn" id="1" ontouchend="scoreClick(this.id)">1</button>
    <button class="scoreBtn" id="2" ontouchend="scoreClick(this.id)">2</button>
    <button class="scoreBtn" id="3" ontouchend="scoreClick(this.id)">3</button>

    <button class="scoreBtn" id="5" ontouchend="scoreClick(this.id)">5</button>
    <button class="scoreBtn" id="6" ontouchend="scoreClick(this.id)">6</button>
    <button class="scoreBtn" id="7" ontouchend="scoreClick(this.id)">7</button>
    <button class="scoreBtn" id="8" ontouchend="scoreClick(this.id)">8</button>
    <button class="scoreBtn" id="9" ontouchend="scoreClick(this.id)">9</button>
    <button class="scoreBtn" id="10" ontouchend="scoreClick(this.id)">
      10
    </button>
    <button class="scoreBtn" id="11" ontouchend="scoreClick(this.id)">
      11
    </button>
    <button class="scoreBtn" id="12" ontouchend="scoreClick(this.id)">
      12
    </button>
    <button class="scoreBtn" id="clear" ontouchend="scoreClick(this.id)">
      clear
    </button>
    <button class="scoreBtn" id="0" ontouchend="scoreClick(this.id)">0</button>
    <button
      class="scoreBtn transparent"
      id="delete"
      ontouchend="scoreClick(this.id)"
    >
      delete
    </button>
    <script src="main.js"></script>
  </body>
</html>
